name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      security-events: write  # Permiso necesario para el Dependency Graph

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Verify curl installation
      run: curl --version  # Comprobar que curl est√° instalado

    - name: Build with Maven
      run: mvn -B package --file pom.xml

